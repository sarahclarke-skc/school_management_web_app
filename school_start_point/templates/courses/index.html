{% extends "base.html" %}
{% block content %}
<h2>All Courses</h2>

<table>
    <tr>
    {% for course in courses %}
        <table class="all-courses-display">
            <tr></tr>
            <td>Course name</td>
            <td><a href="/courses/{{course.id}}">{{course.name}}</a></td>
            <tr></tr>
            <td>Level</td>
            <td>{{course.level}}</td>
            <tr></tr>
            <td>Days</td>
            <td>{{course.days}}</td>
            <tr></tr>
            <td><form class="delete" action="/courses/{{course.id}}/delete" method="POST">
                <button class="delete">
                    <span>Delete</span>
                  </button>
            </form></td>
            <td><form action="/courses/{{course.id}}/edit" method='GET'>
                <button>
                    <span>Edit</span>
                  </button>
            </form></td>
        <br>
        </table>

    </tr>
</table>
{% endfor %}

<div class="index-buttons-small">
    <button><a href="/courses/new">Add New Course</a></button>
    <button><a href="/student_courses">Enrolment</a></button>
    <button><a href="/student_courses/new">Add Student to Course</a></button>
</div>

{% endblock %}
